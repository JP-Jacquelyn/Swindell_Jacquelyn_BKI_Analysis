<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Black Knight, Inc. | Financial Analysis 2022</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --cream:#f6f1e7;
  --navy:#0f1c2e;
  --gold:#c9a24d;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Inter',sans-serif;
  background:#FAF8F3;
  color:var(--navy);
}

header {
  background:var(--cream);
  padding:5rem 2rem 4rem;
  text-align:center;
}

.hero-logo {
  max-width:520px;
  width:90%;
  margin:1.5rem auto 1.25rem;
  display:block;
  filter:drop-shadow(0 6px 18px rgba(0,0,0,0.12));
}

.meta {
  margin-top:1rem;
  font-size:0.95rem;
  color:#374151;
}

.divider {
  width:60px;
  height:4px;
  background:var(--gold);
  margin:2.5rem auto 0;
}

/* NAV */
.navbar {
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(246,241,231,0.95);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(0,0,0,0.05);
}

.nav-inner {
  max-width:1100px;
  margin:auto;
  padding:0.6rem 2rem;
  display:flex;
  justify-content:center;
  gap:1.5rem;
  font-size:0.75rem;
  letter-spacing:0.1em;
  text-transform:uppercase;
}

.nav-inner a {
  text-decoration:none;
  color:var(--navy);
  font-weight:600;
}

.nav-inner a:hover { color:#e4572e; }

/* SECTIONS */
section {
  padding:3rem 2rem;
  max-width:1100px;
  margin:auto;
  background:#FAF8F3;
}

h3 {
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  margin-bottom:1.5rem;
}

/* KPI CARDS */
.kpi-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1.75rem;
}

.kpi-card {
  background:#ffffff;
  border-radius:16px;
  padding:2rem 1.75rem;
  box-shadow:0 14px 32px rgba(0,0,0,0.08);
  border-top:6px solid var(--gold);
  transition:transform 0.25s ease, box-shadow 0.25s ease;
}

.kpi-card:hover {
  transform:translateY(-6px);
  box-shadow:0 24px 48px rgba(0,0,0,0.12);
}

.kpi-label {
  font-size:0.75rem;
  letter-spacing:0.12em;
  text-transform:uppercase;
  color:#6b7280;
  font-weight:600;
}

.kpi-value {
  font-size:2.3rem;
  font-weight:700;
}

.kpi-sub {
  font-size:0.85rem;
  color:#6b7280;
}

/* RATIO GROUPS */
.ratio-group {
  background:var(--cream);
  padding:2rem;
  border-radius:18px;
  margin-bottom:2.5rem;
}

.ratio-group-title {
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  margin-bottom:1rem;
}

.ratio-row {
  display:grid;
  grid-template-columns:2fr 1fr 1.2fr 1fr;
  background:#fff;
  padding:1.25rem 1.5rem;
  border-radius:12px;
  margin-bottom:0.75rem;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  transition:transform .25s, box-shadow .25s;
}

.ratio-row:hover {
  transform:translateY(-3px);
  box-shadow:0 14px 32px rgba(0,0,0,0.10);
}

.ratio-badge {
  justify-self:end;
  padding:.35rem .75rem;
  border-radius:999px;
  font-size:.75rem;
  font-weight:600;
}

.good { background:#e6f4ee; color:#1f7a5a; }
.neutral { background:#f2efe9; color:#7a5a1f; }
.weak { background:#f7eaea; color:#a33a2b; }

/* ANALYSIS GRID */
.analysis-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:2rem;
}

/* EXHIBITS */
.exhibit-img {
  width:100%;
  border-radius:12px;
  box-shadow:0 10px 28px rgba(0,0,0,0.12);
  margin-bottom:2rem;
}

/* CITATIONS */
.citation {
  cursor:help;
  font-size:.75em;
  vertical-align:super;
  color:#7a5a1f;
}

.citation::after {
  content:attr(data-cite);
  position:absolute;
  background:#0f1c2e;
  color:#fff;
  padding:.6rem .75rem;
  border-radius:8px;
  font-size:.75rem;
  width:260px;
  opacity:0;
  pointer-events:none;
  transform:translateY(-6px);
}

.citation:hover::after { opacity:1; }

/* SCROLL REVEAL */
.reveal {
  opacity:0;
  transform:translateY(30px);
  transition:opacity .8s ease, transform .8s ease;
}

.reveal.visible {
  opacity:1;
  transform:translateY(0);
}
</style>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const els=document.querySelectorAll('.reveal');
  const obs=new IntersectionObserver(e=>{
    e.forEach(i=>i.isIntersecting && i.target.classList.add('visible'));
  },{threshold:.12});
  els.forEach(el=>obs.observe(el));
});
</script>
</head>

<img src="https://nationalmortgageprofessional.com/sites/default/files/styles/article_full/public/2020-05/Black_Knight_New_Logo_09_13_19.png" class="hero-logo" alt="Black Knight, Inc. Logo">
